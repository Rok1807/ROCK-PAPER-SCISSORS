<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script>
        function game(check) {
            let x = 0;
            let y = 0;


            for (let i = 0; i < 5; i++) {
                function computerPlay(min = 0, max = 100) {
                    let computerGuess = Math.floor(Math.random() * (max - min + 1) + min);
                    if (computerGuess >= 0 && computerGuess <= 40) {
                        return "Rock";
                    }
                    else if (computerGuess > 40 && computerGuess <= 70) {
                        return "Paper";
                    }
                    else {
                        return "Scissors";
                    }
                }

                let computerSelection = computerPlay();
                console.log(computerSelection)
                let PlayerTurn = prompt("Choose your options:Rock,Paper or Scissors");
                let playerSelection;
                playerSelection = PlayerTurn.substr(0, 1).toUpperCase() + PlayerTurn.slice(1).toLowerCase();
                console.log(playerSelection);
                console.log(x);
                console.log(y);
                function playRound(playerSelection, computerSelection) {
                    if (playerSelection === "Rock" && computerSelection === "Scissors") {
                        x += 1;
                        return "You won! Rock beats Scissors";
                    }
                    else if (playerSelection === "Paper" && computerSelection === "Rock") {
                        x += 1;
                        return "You won! Paper beats Rock";
                    }
                    else if (playerSelection === "Scissors" && computerSelection === "Paper") {
                        x += 1;
                        return "You won! Scissors beats Paper";
                    }
                    else if (computerSelection === "Rock" && playerSelection === "Scissors") {
                        y += 1;
                        return "You lose! Rock beats paper";
                    }
                    else if (computerSelection === "Paper" && playerSelection === "Rock") {
                        y += 1;
                        return "You lose! Paper beats Rock";
                    }
                    else if (computerSelection === "Scissors" && playerSelection === "Paper") {
                        y += 1
                        return "You lose! Scissors beats Paper";
                    }
                    else {
                        x += 0;
                        y += 0;
                        return "it's a tie";
                    }

                }
                console.log(playRound(playerSelection, computerSelection));




            }
            if (x === y) {
                return "game Over! There is a tie";
            }
            else if (x > y) {
                return "game Over! you won the game";
            }
            else {
                return "game Over! Computer won the game";
            }
        }
        console.log(game());
    </script>
</body>
