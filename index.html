<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner&display=swap" rel="stylesheet">

</head>

<body>
    <h1>ROCK PAPER SCISSORS GAME</h1>
    <div class="buttons">
        <button id="Rock" class="selections1">
            <img src="https://images.unsplash.com/photo-1614032686163-bdc24c13d0b6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
                alt="rock">
        </button>
        <button id="Paper" class="selections2">
    <img src="https://images.unsplash.com/photo-1614032686158-b880f7e82c18?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cm9jayUyMHBhcGVyJTIwc2Npc3NvcnN8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="paper">
        </button>
        <button id="Scissors" class="selections3"><img
                src="https://images.unsplash.com/photo-1614032686099-e648d6dea9b3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cm9jayUyMHBhcGVyJTIwc2Npc3NvcnN8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
                alt="scissors"></button>
    </div>

    <div class="result">
        <p class="resultdisplay">

        </p>
        <p class="player">
            player chooses:
        </p>
        <p class="playerscore">
            player score: 0
        </p>
        <p class="computer">
            Computer chooses:
        </p>
        <p class="computerscore">
            computer score:0
        </p>



    </div>
    <div class="playagain"></div>
    <script>




        let playerScore = 0;
        let computerScore = 0;

        const rock = document.querySelector('.selections1');
        const paper = document.querySelector('.selections2');

        const scissors = document.querySelector(".selections3");

        const buttons = document.querySelectorAll('button');
        const playagain = document.createElement('button');
        playagain.className = 'playagain';
        playagain.textContent = 'PLAY AGAIN';
        const body = document.querySelector('body');
        const resulter = document.querySelector('.result');
        const playagain2 = document.querySelector('.playagain');
        playagain2.style.textAlign = 'center';


        playagain.addEventListener('click', function () {
            newgame();
        })
        function newgame() {
            location.reload()
        }


        buttons.forEach((button) => {
            button.addEventListener('click', function () {

                let playerSelection = button.id;
                rock.addEventListener('click', playRound);
                paper.addEventListener('click', playRound);
                scissors.addEventListener('click', playRound);
                computerSelection = computerPlay();
                playRound()
                const result = document.querySelector('.result');

                const resultdisplay = document.querySelector('p.resultdisplay');
                resultdisplay.textContent = (playRound(playerSelection, computerSelection));;
                resultdisplay.style.color='#FFE654'
                result.appendChild(resultdisplay);
                const player = document.querySelector('.player');
                player.textContent = `player chooses: ${playerSelection}`;
                const computer = document.querySelector('.computer');
                computer.textContent = `computer chooses :${computerSelection}`
                const computerscore = document.querySelector('.computerscore');
                computerscore.textContent = `Computer Score : ${computerScore}`;
                const playerscore = document.querySelector('.playerscore');
                playerscore.textContent = `Player Score: ${playerScore}`;
                const checkwinner = document.createElement("p");
                checkwinner.className = 'checkwinner';
                checkwinner.textContent = (checkWinner(playerScore, computerScore));
                result.appendChild(checkwinner);


            })
        })
        function computerPlay(min = 0, max = 100) {
            let computerGuess = Math.floor(Math.random() * (max - min + 1) + min);
            if (computerGuess >= 0 && computerGuess <= 40) {
                return "Rock";
            }
            else if (computerGuess > 40 && computerGuess <= 70) {
                return "Paper";
            }
            else {
                return "Scissors";
            }
        }









        function playRound(playerSelection, computerSelection) {
            if (playerSelection === computerSelection) {
                playerScore += 0;
                computerScore += 0;
                return "it's a tie";
            }
            else if (playerSelection === "Rock" && computerSelection === "Scissors") {
                playerScore += 1;
                return "You won! Rock beats Scissors";
            }
            else if (playerSelection === "Paper" && computerSelection === "Rock") {
                playerScore += 1;
                return "You won! Paper beats Rock";
            }
            else if (playerSelection === "Scissors" && computerSelection === "Paper") {
                playerScore += 1;
                return "You won! Scissors beats Paper";
            }
            else if (computerSelection === "Rock" && playerSelection === "Scissors") {
                computerScore += 1;;
                return "You lose! Rock beats paper";
            }
            else if (computerSelection === "Paper" && playerSelection === "Rock") {
                computerScore += 1;
                return "You lose! Paper beats Rock";
            }
            else if (computerSelection === "Scissors" && playerSelection === "Paper") {

                computerScore += 1;
                return "You lose! Scissors beats Paper";
            }





        }

        function checkWinner(playerScore, computerScore) {
            if (playerScore === 5 && playerScore > computerScore) {
                rock.disabled = true;
                paper.disabled = true;
                scissors.disabled = true;
                playagain2.appendChild(playagain);
                return "Game Over player wins";



            }
            else if (computerScore === 5 && computerScore > playerScore) {
                rock.disabled = true;
                paper.disabled = true;
                scissors.disabled = true;
                playagain2.appendChild(playagain);
                return "Game Over Computer wins";

            }
        }









    </script>
</body>

</html>
